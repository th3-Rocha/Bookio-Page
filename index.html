<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conheça o mundo inovador da Pear e compre seu PYPhone, PyPad, Pac e Pear TV. Explore acessórios, entretenimento e suporte especializado.">
    <title>Bookio</title>
    <link rel="icon" type="image/x-icon" href="svg/bookioYellow.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <Nav class="Head">
            <div class="LeftDivNav">
                <img style="margin-bottom: 8px;" class="logo" src="svg/bookioYellow.svg" alt="">
                <h1 class="Tittle">Bookio</h1>     
            </div>
            <div class="MiddleDivNav">
                <div class="search-container">
                    <input class="search" type="text" name="SearchInput">
                    <div class="search-icon"><img style="width:23px; " src="svg/searchIcon.svg" alt=""></div>
                </div>     
            </div>
            <div class="RightDivNav 1">
                <img style="width:30px; color:white " src="svg/cart.svg" alt="">
                <span>Carrinho</span>
            </div>

            <div class="RightDivNav 3">
                <img style="width:30px; color:white " src="svg/support.svg" alt="">
                <span>Suporte</span>
            </div>

            <div class="RightDivNav 2">
                <img style="width:30px; color:white " src="svg/accountIcon.svg" alt="">
                <span>Entre</span>
            </div>            
        </Nav>
        <UnderNav class="Head Neck">
            <div class="Categories Menu">
                <img style="width:30px; color:white " src="svg/menu.svg" alt="">
                <span>Menu</span>
            </div>
            <div>Ficção</div>
            <div>Drama</div>
            <div>Aventura</div>
            <div>Romance</div>
            <div>Terror</div>
            <div>Infantis</div>

        </UnderNav>
    </header>
    <main>
        <div class="courossel">
            <img class="img 1" src="imgs/1.png" alt="">
        </div>
        <h3 style="margin-top: 50px; margin-bottom: 20px;">Navegue pelo seu universo favorito</h3>
        <div class="stickerPlace">
            <div class="sticker">
                <img src="imgs/scfyCat/st1.jpg" alt="">
                <span>Marvel</span>
            </div>

            <div class="sticker">
                <img src="imgs/scfyCat/st2.jpg" alt="">
                <span>Harry Poter</span>
            </div>

            <div class="sticker">
                <img src="imgs/scfyCat/st3.jpg" alt="">
                <span>Legend Of Zelda</span>
            </div>

            <div class="sticker">
                <img src="imgs/scfyCat/st4.png" alt="">
                <span>Mangas</span>
            </div>

            <div class="sticker">
                <img src="imgs/scfyCat/st5.jpg" alt="">
                <span>Sherlock Holmes</span>
            </div>

            <div class="sticker">
                <img src="imgs/scfyCat/st6.jpg" alt="">
                <span>Filosofia</span>
            </div>
        </div>
    

    </main>
    <!-- import three and gltfLoader -->
    <script src='https://unpkg.com/three@0.123.0/build/three.min.js'></script>
    <script src='https://unpkg.com/three@0.123.0/examples/js/loaders/GLTFLoader.js'></script><script  src="./script.js"></script>
</body>
</html>
